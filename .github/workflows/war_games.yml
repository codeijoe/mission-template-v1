name: "‚öîÔ∏è War Games (Red Team Simulation)"

on:
  workflow_dispatch: # Tombol Manual
  schedule:
    - cron: "0 3 * * 1" # Jalan tiap Senin jam 3 pagi (Weekly Drill)

permissions:
  contents: write
  pull-requests: write

jobs:
  launch-attack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install War Tools
        run: npm install @actions/core @actions/github @google/generative-ai

      - name: üòà Execute Red Team Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RED_TEAM_PROMPT: ${{ secrets.RED_TEAM_PROMPT }}
        run: node scripts/red_team_attack.js
